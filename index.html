<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Geometry Genius</title>
</head>

<body class="m-8">
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row">
            <!-- card container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2   lg:grid-cols-3">
                <!-- triangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 * b * h</p>
                        <div>
                            <input id="tri-base" type="text" class="text-xl rounded-sm w-24 p-2" placeholder="b">
                            <span class="mr-3 ml-3">cm</span>
                            <input id="tri-height" type="text" class="text-xl rounded-sm w-24 p-2" placeholder="h">
                            <span class="mr-3 ml-3">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="tri-area-display"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="triangle()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>

                <!-- rectangle -->
                <div class="card w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                        <h2 class="card-title text-center">Triangle</h2>
                        <p class="text-center">Area (A) = 0.5 * b * h</p>
                        <div>
                            <input id="rect-length" type="text" class="text-xl rounded-sm w-24 p-2"
                                placeholder="length">
                            <span class="mr-3 ml-3">cm</span>
                            <input id="rect-width" type="text" class="text-xl rounded-sm w-24 p-2" placeholder="width">
                            <span class="mr-3 ml-3">cm</span>
                        </div>
                        <div>
                            <p class="text-2xl">Area: <span id="rect-area-display"></span> <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                        <div class="card-actions justify-end">
                            <button onclick="rectangle()" class="btn btn-primary w-full">Calculate</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- area calculation -->
            <div class="w-96 border-2 border-gray-700 text-center p-4">
                <h3 class="text-3xl">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
